        margin-bottom: 40px;
        font-size: 18px;
        font-weight: normal;
        color: #fff;
      }
      .button-download {
        display: inline-flex;
        align-items: center;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        padding: 15px;
        font-size: 18px;
        text-decoration: none;
        color: #000;
        background-color: #ecce93;
        border: 1px solid #000;
        border-radius: 3px;
        opacity: 0.9;
        transition: 0.2s;
        cursor: pointer;
      }
      .button-download:hover {
        opacity: 1;
        transform: translateY(-2px) scale(1.007);
      }
      svg {
        height: 24px;
        margin-right: 10px;
      }
      .link-wrapper {
        margin-top: 100px;
        margin-bottom: 30px;
        color: #ecce93;
      }
      .link {
        display: inline-block;
        margin-bottom: 15px;
        color: #5b5bcd;
      }

    <script>
      var buttonWindows = document.getElementById('buttonWindows')
      var buttonLinux = document.getElementById('buttonLinux')
      var buttonMacos = document.getElementById('buttonMacos')
      fetch(
        'https://api.github.com/repos/DanielPintilei/sacantamdomnului-app-desktop/releases/latest',
      )
        .then(function(res) {
          return res.json()
        })
        .then(function(data) {
          data.assets.forEach(function(asset) {
            var downloadUrl = asset.browser_download_url
            if (downloadUrl.match(/.exe$/)) buttonWindows.href = downloadUrl
            if (downloadUrl.match(/.AppImage$/)) buttonLinux.href = downloadUrl
            if (downloadUrl.match(/.dmg$/)) buttonMacos.href = downloadUrl
          })
        })
        .catch(function(err) {})
    </script>
